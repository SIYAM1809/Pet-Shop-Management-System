name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    env:
      JWT_SECRET: test-secret-for-ci-only
      JWT_EXPIRE: 7d
      NODE_ENV: test
      PORT: 5001
      # mongodb-memory-server: skip auto-download during npm ci postinstall
      MONGOMS_SKIP_INITIAL_SETUP: true
      # Use system MongoDB binary provided by GitHub runners (ubuntu-latest has it)
      MONGOMS_PREFER_GLOBAL_PATH: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./server
        env:
          MONGOMS_SKIP_INITIAL_SETUP: true
        run: npm install

      - name: Run backend tests
        working-directory: ./server
        run: npm test

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci --legacy-peer-deps

      - name: Run frontend tests
        working-directory: ./client
        run: npm test

  frontend-build:
    name: Frontend Build Verification
    runs-on: ubuntu-latest
    needs: [frontend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: ./client
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist/
          retention-days: 7

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: petshop-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: petshop-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, frontend-build, docker-build]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.backend-test.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✅ All checks passed!"
